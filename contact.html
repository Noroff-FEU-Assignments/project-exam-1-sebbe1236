  <body>
    <header>
      <nav class="nav mobile-nav">
        <ul>
          <li><a href="index.html">Home</a></li>

        </ul>
      </nav>
    </header>
    <main class="contact-grid">
      <h2>Fill in the form under to contact us</h2>
      <section>
        <form method="POST" class="contact-form">
          <div>
            <label for="Name">Your Name</label>
            <input type="text" id="name" placeholder="Fill in your name" />
            <div class="nameError">Please fill in a correct name</div>
          </div>
          <div>
            <label for="E-mail">E-mail address</label>
            <input type="text" id="email" placeholder="Fill in your e-mail" />
            <div class="emailError">Please fill in a valid email address</div>
          </div>
          <div>
            <label for="subject">Subject of your problem</label>
            <input type="text" id="subject" placeholder="Subject" />
            <div class="subjectError">Subject too short</div>
          </div>
          <div>
            <label for="Explain-subject"></label>
            <textarea id="explainSubject"></textarea>
            <div class="explainError">Enter a minimum of 25 characters</div>
          </div>
          <div>
            <button class="form-btn">Submit</button>
          </div>
          <div class="succesful-message"></div>
        </form>
      </section>
    </main>
    <footer></footer>
    <script src="js/contact.js"></script>
  </body>
